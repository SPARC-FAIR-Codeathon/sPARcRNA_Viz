name: Osparc Gene Set Enrichment Analysis
key: simcore/services/comp/osparc-gsea
type: computational
integration-version: 1.0.0
version: 0.1.0
description: Perform Gene Set Enrichment Analysis on processed scRNA-seq data using MSigDB gene sets
contact: msamdars@stanford.edu
thumbnail: https://github.com/ITISFoundation/osparc-assets/blob/cb43207b6be2f4311c93cd963538d5718b41a023/assets/default-thumbnail-cookiecutter-osparc-service.png?raw=true
authors:
  - name: Mihir Samdarshi
    email: msamdars@stanford.edu
    affiliation: Stanford University School of Medicine, Division of Cardiovascular Medicine
inputs:
  input_file:
    displayOrder: 1
    label: Input AnnData File
    description: Processed scRNA-seq data in AnnData format (.h5ad)
    type: data:application/x-hdf5
  species:
    displayOrder: 2
    label: Species
    description: Species for gene set database (e.g., "Homo sapiens", "Mus musculus")
    type: string
    defaultValue: "Homo sapiens"
  msigdb_category:
    displayOrder: 3
    label: MSigDB Category
    description: Category of gene sets to use from MSigDB (e.g., "H" for hallmark gene sets)
    type: string
    defaultValue: "H"
  min_pct:
    displayOrder: 4
    label: Minimum Percentage
    description: Minimum percentage of cells expressing the gene for FindAllMarkers
    type: number
    defaultValue: 0.25
  logfc_threshold:
    displayOrder: 5
    label: Log FC Threshold
    description: Log fold-change threshold for FindAllMarkers
    type: number
    defaultValue: 0.25
  gsea_min_size:
    displayOrder: 6
    label: GSEA Minimum Gene Set Size
    description: Minimum size of gene sets to consider in GSEA
    type: integer
    defaultValue: 15
  gsea_max_size:
    displayOrder: 7
    label: GSEA Maximum Gene Set Size
    description: Maximum size of gene sets to consider in GSEA
    type: integer
    defaultValue: 500
outputs:
  gsea_results:
    displayOrder: 1
    label: GSEA Results
    description: Zipped file containing GSEA results (CSV) and enrichment plots (PNG)
    type: data:application/zip
    fileToKeyMap:
      gsea_results.zip: gsea_results